<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <label for="numElements">Number of Elements:</label>
          <input type="number" id="numElements" min="1" max="100" value="5" />
          <button id="generateInputFields">Set Length</button>
        </li>
        <li>
          <textarea
            id="elementsInput"
            placeholder="Enter elements separated by commas"
            style="display: none"
          ></textarea>
        </li>
        <li><button id="sortButton" style="display: none">Sort</button></li>
        <li><button id="resetButton">Reset</button></li>
        <li>
          <label for="sortingAlgorithm">Select Algorithm:</label>
          <select id="sortingAlgorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="quicksort">QuickSort</option>
            <option value="merge">Merge Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="radix">Radix Sort</option>
            <option value="bucket">Bucket Sort</option>
            <option value="counting">Counting Sort</option>
          </select>
        </li>
        <li><button id="compareButton">Compare</button></li>
      </ul>
    </nav>
    <h1>Sorting Algorithms Visualizer</h1>
    <div id="arrayContainer"></div>
    <script src="scripts.js"></script>
  </body>
</html>
